{% extends "base.html" %}
{% block body %}
<tbody>
{% if faces %}
{% for face in faces %}

<div>
<img src="{{ face.image }}" height="100">
    {%for suggestion in face.suggestions %}
      <div>
        {{render_suggestion(suggestion)}}
      </div>
          {%endfor%}
</div>
{% endfor %}
{% else %}
No faces detected
{% endif %}
</tbody>

{% endblock %}
